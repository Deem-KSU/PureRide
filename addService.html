<h2>Add a New Service</h2>

  <form action="#"
        method="post"
        enctype="multipart/form-data"
        class="form-style"
        id="addServiceForm"
        novalidate
        onsubmit="handleAddService(event)">

    <label>
      <span>Service Name</span>
      <input type="text"
             name="serviceName"
             id="serviceName"
             placeholder="Enter service name"
             required>
    </label>

    <label>
      <span>Service Fee</span>
      <input type="number"
             name="serviceFee"
             id="servicePrice"
             placeholder="Enter service fee"
             required>
    </label>

    <label>
      <span>Service Description</span>
      <textarea name="serviceDescription"
                id="serviceDescription"
                rows="4"
                placeholder="Write service details"
                required></textarea>
    </label>


   <label for="photo">Photo</label>

<div class="file-upload-box">
    <img src="Images/upload.png" alt="Upload icon" width="50"><br>
    <span>Browse Files</span>
    <input type="file" id="photo" name="photo" onchange="getFileName()">
</div>

<div id="fileNameBox"></div>


    <button type="submit" class="btn-primary">Add</button>
  </form>
