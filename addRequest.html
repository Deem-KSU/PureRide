  <h2>Add Request</h2>

    <form action="#" method="post" class="form-style" id="requestForm">
      <div class="name-fields">
        <div>
          <label>First Name
          <input type="text" name="fName"  placeholder="Add text" > </label>
        </div>

          <input type="text" name="LName" placeholder="Add text" ></label>
        </div>
      </div>

<div class="due-date">

        <input type="date" name="dueDate" ></label>
      </div>

      <div class="Service">

 <div class="Description">

        <textarea name="Request-Description" placeholder="Add text"></textarea>
    </label>
      </div>
